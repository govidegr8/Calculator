<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="/Calculator/style.css">
</head>
<body>
    <div id="calculator">
        <div class="output">
            <input type="text" id="input">
        </div>
        <div class="clear"><button class="button" onclick="clr()">CLR</button></div>
        <div>
            <div class="row">
                <button class="buttons" onclick="input(7)">7</button>
                <button class="buttons" onclick="input(8)">8</button>
                <button class="buttons" onclick="input(9)">9</button>
                <button class="buttons" onclick="input('/')">/</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="input(4)">4</button>
                <button class="buttons" onclick="input(5)">5</button>
                <button class="buttons" onclick="input(6)">6</button>
                <button class="buttons" onclick="input('*')">X</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="input(1)">1</button>
                <button class="buttons" onclick="input(2)">2</button>
                <button class="buttons" onclick="input(3)">3</button>
                <button class="buttons" onclick="input('-')">-</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="input('.')">.</button>
                <button class="buttons" onclick="input(0)">0</button>
                <button class="buttons" onclick="input('+')">+</button>
                <button class="buttons" onclick="equals()">=</button>
            </div>
        </div>

    </div>
    <script src="/Calculator/script.js"></script>
    
</body>
</html>
